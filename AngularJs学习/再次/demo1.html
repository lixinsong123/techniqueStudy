<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/angular.js"></script>
</head>
<body ng-app>
	<h1> Hello AngularJs</h1>
	<span ng-init="name='Michael'">{{name}}</span>
	<dir 
	ng-init="student=[{
			name :'张三',
			sex  : '男',
			scroe: '10'
		},	
		{
			name :'李四',
			sex  : '女',
			scroe: '11'
		}
		,{
			name :'王麻子',
			sex  : '男',
			scroe: '12'
		}]">
	</dir>
	<table>
		<tr>
			<td>name</td>
			<td>sex</td>
			<td>scroe</td>
		</tr>
		<tr>
			<td>{{student[0].name}}</td>
			<td>{{student[0].sex}}</td>
			<td>{{student[0].scroe}}</td>	
		</tr>
		<tr>
			<td>{{student[1].name}}</td>
			<td>{{student[1].sex}}</td>
			<td>{{student[1].scroe}}</td>	
		</tr>
		<tr>
			<td>{{student[2].name}}</td>
			<td>{{student[2].sex}}</td>
			<td>{{student[2].scroe}}</td>	
		</tr>
	</table>
	<script type="text/javascript">
	// // toStrCISDI_Cal (0).ing() //输出0
	// // CISDI_Cal (0)(1).toString() //输出1 
	// // CISDI_Cal (0)(1)(2).toString() //输出3
	// // var v = CISDI_Cal (0)(1) ; v(2).toString() //输出3
		function CISDI_Cal(n){
			  var fn = function(x) {
			    return CISDI_Cal(n + x);
			  };
			  
			  fn.toString = function() {
			    return n;
			  };			  
			  return fn;
		}
	console.log( CISDI_Cal (0).toString());
	console.log( CISDI_Cal (0)(2).toString());
	console.log( CISDI_Cal (0)(7)(2).toString());
	console.log( CISDI_Cal (0)(1)(2).toString());
	console.log( CISDI_Cal (0)(5)(2).toString());
	</script>
</body>
</html>
