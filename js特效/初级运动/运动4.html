<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缓冲运动</title>
	<style type="text/css">
		#div1{
			width: 300px;height: 300px;background: pink;position: absolute;
			top: 100px;left: 100px;opacity: 1
		}
	</style>
	<script type="text/javascript">
			window.onload=function(){
				var div = document.getElementById("div1");
				var start  = document.getElementById("button");

				start.onclick=function(){

					div.setTime = setInterval(function(){
						var speed = (500-div.offsetLeft)/8;
						speed = speed>0?Math.ceil(speed) : Math.floor(speed);
						div.style.left = div.offsetLeft+speed+"px";
						if(div.offsetLeft==500){
							clearInterval(div.setTime);
						}
					},50);
				}

			}
	</script>
</head>
<body>
	<input type="button" value="运动"  id="button"/>
	<div id="div1"></div>
</body>
</html>
