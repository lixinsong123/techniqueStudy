<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性运动1</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0		}
		#SL{
			width: 200px;
			height: 200px;
			background: pink;
			position: absolute;
		}
		#BJ{
			width: 1px;
			height: 800px;
			position: absolute;
			left: 500px;
			top: 0px;
			background: black;
		}	
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var start =  document.getElementById("start");
			var move  = document.getElementById("SL");
			start.onclick=function(){
				clearInterval(move.Timer);
				var iSpeed=0;
				move.Timer= setInterval(function(){
						iSpeed+=(500-move.offsetLeft)/50;
						iSpeed*=0.95;
						if(Math.abs(iSpeed)<=1&&Math.abs(500-move.offsetLeft)<=1){
								clearInterval(move.Timer);
								move.style.left='500px';
								iSpeed=0;
						}
						if(move.offsetLeft>=1000){
							console.log(move.offsetLeft);
						}
					move.style.left = move.offsetLeft+iSpeed+"px";
				},50)
			}
		}
	</script>
</head>
<body>
	<input id="start" type="button"  value="开始"/>
	<div id="SL"></div>
	<div id="BJ"></div>
</body>
</html>
