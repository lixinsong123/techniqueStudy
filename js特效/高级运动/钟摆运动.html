<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>钟摆运动</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		#bianjie{
			width: 1px;
			height: 100%;
			position: absolute;
			background: blue;
			top: 0px;
			left: 50%;
		}
		#move{
			width: 100px;
			height: 100px;
			background: pink;
			position: absolute;
			border-radius: 50%;
			top:0;
			left: 0;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var move= document.getElementById("move");
			move.Timer=null;
			iSpeedX=0;
			iSpeedY=0;
			startMove();
			function startMove(json){
		  		clearInterval(move.Timer);
				move.Timer= setInterval(function(){
						iSpeedX+=(900-move.offsetLeft)/200;
						iSpeedY+=(400-move.offsetTop)/50;
					move.style.left = move.offsetLeft+iSpeedX+"px";
					move.style.top = move.offsetTop+iSpeedY+"px";
			  },25)
		}
	}

		//获取样式的值
function getStyle ( obj, attr ) { return obj.currentStyle?obj.currentStyle[attr] : getComputedStyle( obj )[attr]; }
	</script>
</head>
<body>
	<div id="move"></div>
	<div id="bianjie"></div>
</body>
</html>
