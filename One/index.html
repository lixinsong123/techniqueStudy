<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meat charset="utf-8">
	<title>表格布局</title>
</head>
<style>
	body{
		margin:0px;
	}
	table{
		margin:0 auto;	
		width:100%;
		border-collapse:collapse;
	}
	.header{
		height:300px;
		background-color:#03C;	
	}
	.aside{
		width:700px;
		height:200px;
		background-color:#C00;	
	}
	.section{
		width:900px;
		background-color:#60C;	
	}
	.footer{
		height:500px;
		background-color:#000;	
	}
</style>
<body  >
	<table >
    	<tr>
        	<td colspan="2" class="header">header</td>
        </tr>
        <tr>
        	<td class="aside">aside</td>
            <td class="section">section</td>
        </tr>
        <tr>
        	<td colspan="2" class="footer">footer</td>
        </tr>
    </table>
</body>
</html>
