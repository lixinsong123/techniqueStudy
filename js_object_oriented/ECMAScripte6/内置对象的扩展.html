	 //includes()-查找字符串中是否有字符
	 let str_11 ="Hello ECMAscripte6";
	 console.log(str_11.includes('ll'));

	  //endsWith()-查找字符串末尾是否有字符
	   console.log(str_11.endsWith('e6'));
