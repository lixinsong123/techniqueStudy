			top: 83px;
			left: 154px;
			-webkit-transform-origin:1.5px 75px;
			-webkit-transform:rotate(60deg);
		}
		.hour{
			width: 5px;
			height: 60px;

			position: absolute;
			top: 99px;
			left: 153px;
			-webkit-transform-origin:2.5px 60px;
			-webkit-transform:rotate(240deg);
		}
		.ico{
			width: 20px;
			height: 20px;
			background: black;
			border-radius: 50%;
			position: absolute;
			top: 148px;
			left: 144px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var ceshi  = document.getElementById("ceshi");
			var oLi    =ceshi.getElementsByTagName("li");
			var du =0;
			for(var i=0;i<oLi.length;i++){
				oLi[i].style.transform="rotate("+du+"deg)";
				du+=6;
				if(i%5==0){
					oLi[i].style.height=20+"px";
					oLi[i].style.width=4+"px";		
				}
			}
			var hour = document.getElementById("hour");
			var minute = document.getElementById("minute");
			var miao = document.getElementById("miao");
			toTime();
			function toTime(){
				var time = new Date();
				var iSec = time.getSeconds();
				var iMin = time.getMinutes()+iSec/60;
				var iHour = time.getHours()+iMin/60;
				hour.style.transform="rotate("+iHour*30+"deg)";
				minute.style.transform="rotate("+iMin*6+"deg)";
				miao.style.transform="rotate("+iSec*6+"deg)";	
			}
			setInterval(toTime,1000)
		}
	</script>
