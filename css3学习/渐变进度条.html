<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变进度条</title>
	<style type="text/css">
		#wrap{
			width: 200px;
			height: 30px;
			border: 2px solid black;
			overflow: hidden;
			border-radius: 15px;
		}
		#exercise{
			width: 400px;
			height: 30px;		
			background-image: -webkit-repeating-linear-gradient(-15deg,green 0,green 10px,#fff 10px,#fff 20px);
			transition:3s;			
		}
		#wrap:hover #exercise{
			margin-left: -180px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="exercise">
			
		</div>
	</div>
</body>
</html>
