<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变</title>
	<style type="text/css">
		.exercise{
			width: 200px;
			height: 200px;
			
			position: relative;
			transition:2s;
			background:url(images/scenery_16.jpg) no-repeat center center;
			opacity: 1;
		}
		.exercise:hover .ZC{
			-webkit-transform:scale(0);
			
		}
		.exercise:hover{
			
		}
		.ZC{
			position: absolute;
			width: 300px;
			height: 300px;
			z-index: 2;
			opacity: 1;
			background: black;
			transition:2s;
			border-radius: 50%;
			-webkit-transform:scale(1);
		}
	</style>
</head>
<body>
	<div class="exercise">
		<div class="ZC"></div>
	</div>


</body>
</html>
