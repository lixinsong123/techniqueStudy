left: 0;}

.picList>li>span{position: absolute;width: 600px;height: 600px;background: rgba(0,0,0,0.2);}
.controller{position: absolute;bottom: 20px;left: 50%;}
.controller li{cursor: pointer;float: left;width: 15px;height: 15px;margin-right:10px;background: #00439e;border-radius: 50%;text-align: center;color: white;
