<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d变换立方体</title>
	<style type="text/css">
		#parent{
			border: 4px solid black;
			width: 500px;
			height: 400px;
			margin: 200px auto;
			-webkit-perspective:200px;
		}
		#wrap{
			margin: 126px auto;
			position: relative;
			width: 200px;
			height: 150px;
			-webkit-transform-origin:center center -100px;
			-webkit-transform-style:preserve-3d;
			-webkit-transition:5s;
		}
		#parent:hover #wrap{
			-webkit-transform:rotateY(720deg);
		}
		#wrap div{
			width: 100px;
			height: 100px;
			color: #fff;
			font-size: 50px;
			text-align: center;
			line-height: 100px;
			position: absolute;
		}
		#wrap div:nth-of-type(1){
			top: 0;
			left: 0;
			background: red;
		}
		#wrap div:nth-of-type(2){
			top: 0;
			left: 0;
			background: pink;
			left: -100px;
			-webkit-transform-origin:right;
			-webkit-transform:rotateY(-90deg);
		}
		#wrap div:nth-of-type(3){
			top: 0;
			left: 100px;
			background: blue;
			-webkit-transform-origin:left;
			-webkit-transform:rotateY(90deg);
		}
		#wrap div:nth-of-type(4){
			top: -100px;
			left: 0;
			background: yellow;
			-webkit-transform-origin:bottom;
			-webkit-transform:rotateX(90deg);
		}
		#wrap div:nth-of-type(5){
			top: 100px;
			left: 0;
			background: green;
			-webkit-transform-origin:top;
			-webkit-transform:rotateX(-90deg);
		}
		#wrap div:nth-of-type(6){
			top: 0;
			left: 0;
			background: #eeeeee;
			-webkit-transform-origin:center center;
			-webkit-transform:translateZ(-100px) rotateX(180deg);
		}

	</style>
</head>
<body>
	<div id="parent">
		<div id="wrap">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
	</div>
</body>
</html>
