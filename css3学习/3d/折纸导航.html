<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>折纸导航</title>
	<style type="text/css">
		@-webkit-keyframes start{
			0%{
				-webkit-transform:rotateX(-120deg);
			}
			25%{
				-webkit-transform:rotateX(30deg);
			}
			50%{
				-webkit-transform:rotateX(-15deg);	
			}
			75%{
				-webkit-transform:rotateX(8deg);	
			}
			100%{
				-webkit-transform:rotateX(0deg);
			}
		}
		*{
			list-style: none;
			margin: 0;
			padding: 0
		}
		#wrap{
			margin: 0 auto;
			width: 300px;
			position: relative;
			-webkit-perspective:800px;
			-webkit-transform-style:preserve-3d;
		}
		#wrap h2{
			background: #eee;
			width: 100%;
			height: 40px;
			color:black;
			text-align: center;
			line-height: 30px;
			position: relative;
			z-index: 20;
		}
		#wrap>div:nth-of-type(1){
			top:40px; 
		}
		#wrap div{
			width:300px;
			position: absolute;
			top:32px;
			-webkit-transform-origin:top;
			-webkit-transform-style:preserve-3d;
			-webkit-transform:rotateX(-120deg);
			z-index:1;
		}
		#wrap span{
			display: block;
			height: 30px;
			background: green;
			text-indent: 20px;
			line-height: 30px;
			color: white;
		}
		#wrap .show{
			-webkit-animation:1.5s start;
			-webkit-transform:rotateX(0deg); 
		}
		#button{
			position: absolute;
			display: block;
			width: 80px;
			height: 30px;
			background: #eee;
			top: 10px;
			left: 10px;
			font-size: 13px;
			border-radius: 15px;
			text-align: center;
			line-height: 30px;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBtn = document.getElementById("button");
			var oParent= document.getElementById("wrap");
			var oSon   = oParent.getElementsByTagName("div");

			var iTimer = null;
			var i      =0;		
			oBtn.onclick=function(){
				iTimer=setInterval(function(){
					oSon[i].className="show"
					i++;
					if(i==oSon.length){
						clearInterval(iTimer);
					}
				},50);
			}
		
		}
	</script>
</head>
<body>
	<span id="button">开始
	</span>
	<div id="wrap">
		<h2>导航栏</h2>
		<div >
	    	<span>选项1</span>
	        <div>
	        	<span>选项2</span>
	            <div>
	            	<span>选项3</span>
	                <div>
	                	<span>选项4</span>
	                    <div>
	                    	<span>选项5</span>
	                        <div>
	                        	<span>选项6</span>
	                            <div>
	                            	<span>选项7</span>
	                                <div>
	                                	<span>选项8</span>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
    	</div>
	</div>
</body>
</html>
