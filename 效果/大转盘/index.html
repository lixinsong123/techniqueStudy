		<meta name="renderer" content="webkit">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<style>
			.g-content {
				width: 100%;
				background: #fbe3cc;
				height: auto;
				font-family: "微软雅黑", "microsoft yahei";
			}
			.g-content .g-lottery-case {
				width: 500px;
				height: 445px;
				margin: 0 auto;
				overflow: hidden;
			}
			
			.g-content .g-lottery-case .g-left h2 {
				font-size: 20px;
				line-height: 32px;
				font-weight: normal;
				margin-left: 20px;
			}
			
			.g-content .g-lottery-case .g-left {
				width: 450px;
				float: left;
			}
			
			.g-lottery-box {
				width: 400px;
				height: 400px;
				margin-left: 30px;
				position: relative;
				background: url(img/ly-plate-c.gif) no-repeat;
			}
			
			.g-lottery-box .g-lottery-img {
				width: 340px;
				height: 340px;
				position: relative;
				background: url(img/bg-lottery.png) no-repeat;
				left: 30px;
				top: 30px;
			}
			
			.g-lottery-box .playbtn {
				width: 186px;
				height: 186px;
				position: absolute;
				top: 77px;
				left: 77px;
				background: url(img/playbtn.png) no-repeat;
			}
			.mask{
				width: 100%;
				height: 100%;
				position: fixed;
				left: 0;
				top: 0;
				background-color: rgba(0,0,0,.5);
				display: none;
			}
			.mask .inner{
				width: 600px;
				height: 300px;
				position: absolute;
				top:50%;
				left: 50%;
				margin-left: -300px;
				margin-top: -150px;
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<div class="g-content">
			<div class="g-lottery-case">
				<div class="g-left">
					<h2>您已拥有<span class="playnum">1</span>次抽奖机会，点击立刻抽奖！~</h2>
					<div class="g-lottery-box">
						<div class="g-lottery-img">
							<a class="playbtn" href="javascript:;" title="开始抽奖"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mask">
			<div class="inner" >
				<i></i>
				<p><input><span>领取</span></p>
			</div>
		</div>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery.rotate.min.js"></script>
		<script>
			$(function() {
				var $btn = $('.playbtn');
				var playnum = 100000; //初始次数，由后台传入
				$('.playnum').html(playnum);
				var isture = 0;
				var clickfunc = function() {
					var data = [1, 2, 3, 4, 5, 6, 7, 8 ,9];
					//data为随机出来的结果，根据概率后的结果
					data = data[Math.floor(Math.random() * data.length)];
					console.log(data);
					if (data==3) {
						data=4
					};
					switch(data) {
						case 1:
							rotateFunc(1, 0, '恭喜您获得2000元理财金!');
							break;
						case 2:
							rotateFunc(2, 40, '谢谢参与~再来一次吧~');
							break;
						case 3:
							rotateFunc(3, 80, '恭喜您获得IPHONE7');
							break;
						case 4:
							rotateFunc(4, 120, '恭喜您获得100元京东E卡，将在次日以短信形式下发到您的手机上，请注意查收!');
							break;
						case 5:
							rotateFunc(5, 160, '谢谢参与~再来一次吧~');
							break;
						case 6:
							rotateFunc(6, 200, '恭喜您获得16元理财金!');
							break;
						case 7:
							rotateFunc(7, 240, '恭喜您获得17元理财金!');
							break;
						case 8:
							rotateFunc(8, 280, '恭喜您获得18元理财金!');
							break;
						case 9:
							rotateFunc(9, 320, '恭喜您获得9元理财金!');
							break;
					}
				}
				$btn.click(function() {
					if(isture) return; // 如果在执行就退出
					isture = true; // 标志为 在执行
					//先判断是否登录,未登录则执行下面的函数
					if(1 == 2) {
						$('.playnum').html('0');
						alert("请先登录");
						isture = false;
					} else { //登录了就执行下面
						if(playnum <= 0) { //当抽奖次数为0的时候执行
							alert("没有次数了");
							$('.playnum').html(0);
							isture = false;
						} else { //还有次数就执行
							playnum = playnum - 1; //执行转盘了则次数减1
							if(playnum <= 0) {
								playnum = 0; 
							}
							$('.playnum').html(playnum);
							clickfunc();
						}
					}
				});
				var rotateFunc = function(awards, angle, text) {
					isture = true;
					$btn.stopRotate();
					$btn.rotate({
						angle: 0,
						duration: 4000, //旋转时间
						animateTo: angle + 1440, //让它根据得出来的结果加上1440度旋转
						callback: function() {
							isture = false; // 标志为 执行完毕
							// $(".mask").css({display:"block"});
							// $(".mask i").html(text);
							console.log(text);
						}
					});
				};
			});
		</script>
	

</body></html>
