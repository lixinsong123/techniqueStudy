<script>
	/*
				数据结构与算法
		概念:
			a.数据结构只是静态的描述了数据元素之间的关系。
			b.高效的程序需要在数据结构的基础上设计和选择算法。

		***高效的程序***=恰当的数据结构和合适的算法
						算法的定义
		a.算法是特定问题求解步骤的描述
		b.在计算机中表现为指令的有限序列
			算法是独立存在的一种解决问题的方法和思想。
				对于算法而言，
			****语言并不重要，重要的是思想****。
						算法的特性
		a.输入
			算法具有0个或对个输入.
		b.输出
			算法至少有1个或多个输出.
		c.有穷性(自动结束)
			算法在有限的步骤之后会自动结束而不会无限循环.
		d.确定性
			算法中的每一步都有确定的含义，不会出现二义性.
		e.可行性
			算法的每一步都是可行的.
					算法设计的准则
		一:正确性
			a.算法对于合法数据能够得到满足要求的结果.（必选）
			b.算法能够处理非法输入,并得到合理的结果.（必选）
			c.算法对于边界数据和压力数据都能得到满足要求的结果.（可选）
		  注意:正确性是算法最需要满足的基本准则,但是作为计算机程序，不可能无限制的满足这条准则.
	    二:可读性
	    	a.算法要方便阅读，理解和交流
	    三:健壮性
	    	a.算法不应该产生莫名其妙的结果
	    四：高性价比
	    	a.利用最少的时间和资源得到满足要求的结果
	    	注意：
	    	算法可读性是最容易被忽视的，然而，程序是写给人看的，而不是计算机。
	    					小结
	    	a.算法是为了解决实际问题而设计的。
	    	b.数据结构是算法需要处理的问题载体。
	    	c.数据结构与算法相辅相成。
	    	程序 = 数据结构 + 算法

	*/
</script>
