<script>
	/*
							数据的艺术
	  概念:
	  	数据 --程序操作的对象，用于描述客观事物。
	  	数据的特点:
	  		a. 可以输入到计算机
	  		b. 可以被计算机程序处理
	  *数据是一个抽象的概念，将其进行分类得到程序设计语言中的类型。
	*/
	/*
		数据元素  -组成数据的基本单位
			a. 数据项:一个数据元素由若干数据项组成
		数据对象  -性质相同的数据元素的集合
		class Person{    一种数据类型
		constructor(name,age){
			this.name=name;
			this.age =age;  数据项
		}	
		toString(){
			return this.name+":"+this.age;
		}
		}
		var p = new Person("张三",18);   数据元素
		var p1= new Person("李四",20); 
		var att = [p,p1];             数据对象 
						结构（关键词:元素之间的关系）
		概念:
		a.数据元素之间不是独立的，存在特定的关系，这些关系即结构
		b.数据结构指数据对象中数据元素之间的关系。
			如:数组中各个元素之间存在固定的线性关系
		**编写一个"好"的程序之前，必须分析待处理问题中各个对象的特性，以及对象之间的关系。
						逻辑结构（关键词:逻辑）
		集合结构:
			a.数据元素之间没有特别的关系.仅同属相同集合
		线性结构:(数组,栈)
			a.数据元素之间是一对一的关系
		树形结构:（树,二叉树）
			a.数据元素之间存在一对多的层次关系
		图形结构
			a.数据元素之间是多对多的关系
						物理结构(关键词:存储形式)
		物理结构
			a.逻辑结构在计算机中的存储形式。
		顺序存储结构
			a.将数据存储在地址连续的存储单元里。
		链式存储结构
			a.将数据存储在任意的存储单元里,通过保存地址的方式找到相关联的数据元素。
							小结
		单或多(数据项)------->单或多(数据元素)--->单或多(数据对象)---->数据


	*/

</script>
