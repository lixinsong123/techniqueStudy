<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>完美清浮动</title>
	<style type="text/css">
		.clear:after{
			content: '';
			display: block;
			clear: both;
			
		}
		.clear{
			*zoom:1;
		}
		.parent{
			border: 1px solid red;
		}
		.son{
			background: pink;
			width: 200px;
			height: 200px;
			float:left;
		}
	</style>
</head>
<body>
	<div class="parent clear">
			<div class="son"></div>
			<div class="son"></div>
	</div>
</body>
</html>
