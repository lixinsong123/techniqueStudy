<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初识TweenMax动画</title>
	<script type="text/javascript" src="js/TweenMax.js"></script>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<style type="text/css">
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			/*实例化TimelineMax对象*/
			var t =new TimelineMax();
			/*
				to(参数1,参数2,参数3,参数4)
				参数一:对象/或者选择器
				参数二:时间----->单位是秒
				参数三:改变的值的json对象(可以改变css3的transform值)
				参数四:可选参数。延迟时间
			*/
			t.stop();
			t.to("#div1",1,{"left":"800"});
			t.to("#div1",0.5,{"width":"300"});
			t.to("#div1",1,{"top":"200"});
			t.to("#div1",0.5,{"height":"300"});
			t.to("#div1",1,{"rotation":"360"});
			t.to("#div1",1,{"opacity":"0"});

			$("input").eq(0).click(function(){
				t.stop();
			})
			$("input").eq(1).click(function(){
				t.play();
			})
			$("input").eq(2).click(function(){
				t.reverse();
			})
			
		})
	</script>
</head>
<body>
	<input type="button" value="stop"/>
	<input type="button" value="start"/>
	<input type="button" value="reverse"/>
	<div id="div1"></div>
</body>
</html>
