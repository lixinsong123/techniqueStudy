<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初识TweenMax动画</title>
	<script type="text/javascript" src="js/TweenMax.js"></script>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<style type="text/css">
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			/*实例化TimelineMax对象*/
			var t =new TimelineMax();
			/*
				to(参数1,参数2,参数3,参数4)
				参数一:对象/或者选择器
				参数二:时间----->单位是秒
				参数三:改变的值的json对象(可以改变css3的transform值)
				参数四:可选参数。延迟时间
			*/
			/*
					add(),
					tweenTo(),有过渡效果
					分类管理控制器

			*/
				t.add("state1");
			t.to("#div1",1,{"left":"800"});
			t.to("#div1",0.5,{"width":"300"});
			t.to("#div1",1,{"top":"200"});
				t.add("state2");
			t.to("#div1",0.5,{"height":"300"});
			t.to("#div1",1,{"rotation":"360"});
				t.add("state3");
			t.to("#div1",1,{"opacity":"0"});
			//t.tweenTo("state3");
			t.seek("state2");			
		})
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
