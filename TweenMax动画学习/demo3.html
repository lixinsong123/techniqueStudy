<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初识TweenMax动画</title>
	<script type="text/javascript" src="js/TweenMax.js"></script>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<style type="text/css">
		.box{
			width: 50px;
			height: 50px;
			background: red;
			display: inline-block;
			margin-right: 20px;
			position: relative; 
		}
	</style>
	<script type="text/javascript">
		$(function(){
			var t =new TimelineMax();
			t.staggerTo(".box",1,{"top":"800"},.3);
			t.staggerTo(".box",1,{"top":"0"},.3);
		})
	</script>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
