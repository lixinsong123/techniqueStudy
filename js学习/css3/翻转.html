<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>翻转</title>
	<style type="text/css">
		*{padding:0;margin: 0;}
		li,ul{list-style: none;}
		#parent{margin: 0 auto; width: 80%;height: 800px;margin-top:100px;}
		#nav{
			width: 80%;
			height:30px;
			background:#4D4D4D;
			color: white;
		}
		#nav>li{
			float: left;
			width: 202.5px;
			height: 30px;
			text-align: center;
			line-height: 30px;
		}
		#nav .son{
			color: white;
			-webkit-perspective:400px;
		
		}
		#nav .son li{
			background: #4D4D4D;
			transform:rotateY(90deg);
			opacity: 0;
			transition:transform .5s ,opacity .4s;
		}
		li:hover{
			background: rgba(225,225,225,0.1);
		}
		#nav>li:hover li:nth-child(1){
			
			-webkit-transition-delay: 0s;
			transform:rotateY(0deg);
			opacity: 1;
		}
		#nav>li:hover li:nth-child(2){
			-webkit-transition-delay: 0.05s;
			transform:rotateY(0deg);
			opacity: 1;
		}
		#nav>li:hover li:nth-child(3){
			-webkit-transition-delay: 0.1s;
			transform:rotateY(0deg);
			opacity: 1;
		}
		#nav>li:hover li:nth-child(4){
			-webkit-transition-delay: 0.15s;
			transform:rotateY(0deg);
			opacity: 1;
		}
		#nav>li:hover li:nth-child(5){
			-webkit-transition-delay: 0.2s;
			transform:rotateY(0deg);
			opacity: 1;
		}
		#nav>li:hover li:nth-child(6){
			-webkit-transition-delay: 0.25s;
			transform:rotateY(0deg);
			opacity: 1;
		}
		#nav>li:hover li:nth-child(7){
			-webkit-transition-delay: 0.3s;
			transform:rotateY(0deg);
			opacity: 1;
		}
		#nav .son li:nth-child(1){
			-webkit-transition-delay: 0.3s;
		}
		#nav .son li:nth-child(2){
			-webkit-transition-delay: 0.25s;
		}
		#nav .son li:nth-child(3){
			-webkit-transition-delay: 0.2s;
		}
		 #nav .son li:nth-child(4){
			-webkit-transition-delay: 0.15s;
		}
		 #nav .son li:nth-child(5){
			-webkit-transition-delay: 0.1s;
		}
		 #nav .son li:nth-child(6){
			-webkit-transition-delay: 0.05s;
		}
		#nav .son li:nth-child(7){
			-webkit-transition-delay: 0s;
		}
	</style>

</head>
<body>
	<div id="parent">
		<ul id="nav">
			<li>
				<b>天而降</b>
				<ul class="son">
					<li >天而降</li>
					<li >天而降</li>
					<li >天而降</li>
					<li >天而降</li>
					<li >天而降</li>
					<li >天而降</li>
					<li >天而降</li>
				</ul>
			</li>
			<li><b>天而降</b></li>
			<li><b>天而降</b></li>
			<li><b>天而降</b></li>
			<li><b>天而降</b></li>
			<li><b>天而降</b></li>
		</ul>
	</div>
</body>
</html>
