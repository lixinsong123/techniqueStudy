<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--
		39.用for循环打印10行10列的正方形（来自星星的你），如图。  提示，星星是这个符号 “★”
	-->
	<script type="text/javascript">
		var a=new Array(10);
		for(var i=0;i<a.length;i++){
			a[i]=new Array(10);
			for(var j=0;j<a[i].length;j++){
				if(i==0){
					document.write(" # ");
				}else if(i==a[i].length-1){
					document.write(" # ");
				}else if(j==0){
					document.write(" # ");
				}else if(j==a[i].length-1){
					document.write(" # ");
				}else{
					document.write(" ★ ");
				}
			}
			document.write("<br>");
		}
			
	</script>
</head>
<body>
	
</body>
</html>
