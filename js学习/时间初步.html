<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间初步</title>
	<script type="text/javascript">
	//系统时间
		window.onload=function(){
			var date=null;
			var  dir=["星期天","星期一","星期二","星期三","星期四","星期五","星期六",];
			var setTime=setInterval(function(){
				date=new Date();
				var iYear=date.getFullYear();
				var iMonth=date.getMonth();//0-11
				var iDate=date.getDate();
				var iDay = date.getDay(); //0-6
				var iHours=date.getHours();
				var iMinutes=date.getMinutes();
				var iSeconds=date.getSeconds();
				var str=iYear+"年"+iMonth+"月"+iDate+"日"+dir[iDay]+getNum(iHours)+":"+getNum(iMinutes)+":"+getNum(iSeconds);
				var div=document.getElementsByTagName("div")[0];
				div.innerHTML=str;
			},1000);
		}
		function getNum(n){
			return n<10?"0"+n:""+n
		}
	</script>
</head>
<body>
	<div style="font-size:70px;">
	</div>
</body>
</html>
