<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
			for(var i=3;i<100;i++){
				var temp=false;
				//排除1和自己
				for(var j=i-1;j>1;j--){
					if(i%j==0){
					//整除后，设为true
						temp=true;
					}
				}
				document.write(" ");
				if(temp==false){
					document.write(i);
				}
			}

	</script>
</head>
<body>
	<div class="father" style="line-height:12px">
		<div class="son">我的行高</div>
	</div>
</body>
</html>
