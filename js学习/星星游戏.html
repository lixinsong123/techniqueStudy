<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img{
			position:absolute;
		}
	</style>
	<script type="text/javascript">
		var startcount=0;
		function init(){
			var obj1=document.getElementById("body");
			obj1.style.background="pink";
			t1 =window.setInterval("show()",500);
		}
		function show(){
			var obody=document.getElementById("body");
			var newimg=document.createElement("img");
			var x=Math.floor(Math.random()*(1800-15+1)+15)
			var y=Math.floor(Math.random()*(900-15+1)+15)
			newimg.style.left=x+"px";
			newimg.style.top=y+"px";
			newimg.src="images/1.jpg";
			var w =Math.floor(Math.random()*(100-15+1)+15);
			newimg.width=w;
			obody.appendChild(newimg);
			newimg.onclick=clear;
			startcount++;
			document.getElementById("count").innerHTML=startcount;
			if(startcount==21){
				alert("GAME OVER");
				window.clearInterval(t1);		
			}
		}
		function clear(){
			var parents =document.body;
			var son =this;	
			parents.removeChild(son);
			startcount--;
			document.getElementById("count").innerHTML=startcount;
		}		
	</script>
</head>
<body onload="init()" id="body"  style="width:100%;height:900px">
	<span id="count">0</span>
</body>
</html>
