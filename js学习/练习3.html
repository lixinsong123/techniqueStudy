<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var arr = [600,'100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];

	/*
	1、找到arr里所有的数字：-98765, 34, -2, 0, 5
	2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
	3、把转成数字以后，最大值判断出来：300
	4、把 NaN 所在的位置找出来：1 14 17  19
	*/
		//1;找到所有的数字
		for(var i=0;i<arr.length;i++){

			if(typeof(arr[i])=='number'){
				if(isNaN(arr[i])){

				}else{
					document.write(arr[i]);
					document.write(" ");
				}	
			}
		}
		document.write("<hr>");
		//2:找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5
		for(var i=0;i<arr.length;i++){
			if(typeof(parseInt(arr[i]))=='number'){
				if(isNaN(parseInt(arr[i]))){

				}else{
					document.write(arr[i]);
					document.write(" ");
				}	
			}
		}
		document.write("<hr>");
		//3、把转成数字以后，最大值判断出来：300
		var a=new Array();
		var j=0;
		for(var i=0;i<arr.length;i++){
			if(typeof(parseInt(arr[i]))=='number'){
				if(isNaN(parseInt(arr[i]))){

				}else{
					a[j]=parseFloat(arr[i]);
					j++;
				}	
			}
		}
		var max=a[0];
		for(var i=0;i<a.length;i++){
			if(max<a[i]){
				max=a[i];
			}
		}
		document.write("最大值:"+max);
		document.write("<hr>");
		//4、把 NaN 所在的位置找出来：1 14 17  19
		for(var i=0;i<arr.length;i++){

			if(typeof(arr[i])=='number'){
				if(isNaN(arr[i])){
					document.write(i);
					document.write(" ");
				}
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
