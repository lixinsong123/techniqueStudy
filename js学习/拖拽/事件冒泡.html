<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡</title>
	<style type="text/css">
		#div1{
			width: 100px;height: 200px;background: pink;position: absolute;
			top: 100px;left: -100px;
		}
		#div2{
			width: 30px;
			height: 70px;
			position: absolute;left: 100px;top: 70px;background: black;
			color: white;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var div= document.getElementById("div1");
			div.onmouseover=function(){
				console.log("ok");
				this.style.left='0px';
			}
			div.onmouseout=function(){
				console.log("fail");
				this.style.left='-100px';
			}
			//document.addEventListener('click',fn1,true);
			//document.addEventListener('click',fn2,true);0
			bind(document,'click',fn1);
			bind(document,'click',fn2);
			function fn1(){
				alert(this);
			}
			function fn2(){
				alert("2");
			}
		}

		function bind(obj,evname,fn){
			if(obj.addachEvent){
				obj.addachEvent('on'+evname,function(){
					fn.call(obj);
				});
			}else{
				obj.addEventListener(evname,fn,true);
			}
		}
	</script>
</head>
<body>
	<div id="div1">
		<div id="div2">分享到</div>
	</div>
</body>
</html>
