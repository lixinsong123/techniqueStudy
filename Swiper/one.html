<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>禁止切换</title>
	<link rel="stylesheet" type="text/css" href="swiper.css">
	<style type="text/css">
		.swiper-container{
			width: 800px;
			height: 600px;
		}
		.swiper-wrapper div:nth-of-type(1){
			background: pink;
		}
		.swiper-wrapper div:nth-of-type(2){
			background: blue;
		}
		.swiper-wrapper div:nth-of-type(3){
			background: green;
		}
	</style>
</head>
<body>
	
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide">Slide 1</div>
	        <div class="swiper-slide stop">Slide 2</div>
	        <div class="swiper-slide">Slide 3</div>
	    </div>
	</div>
	<script type="text/javascript" src="swiper.js"></script>
	<script>        
		  var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
		    noSwipingClass:"stop",
		  });        
	 </script>

</body>
</html>
