<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>swiper初始化</title>
	<link rel="stylesheet" type="text/css" href="swiper.css">
	<style type="text/css">
		.swiper-container{
			width: 800px;
			height: 600px;
		}
		.swiper-wrapper div:nth-of-type(1){
			background: pink;
		}
		.swiper-wrapper div:nth-of-type(2){
			background: blue;
		}
		.swiper-wrapper div:nth-of-type(3){
			background: green;
		}
	</style>
</head>
<body>
	
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide">Slide 1</div>
	        <div class="swiper-slide">Slide 2</div>
	        <div class="swiper-slide">Slide 3</div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	    
	    <!-- 如果需要导航按钮 -->
	    <div class="swiper-button-prev"></div>
	    <div class="swiper-button-next"></div>
	    
	    <!-- 如果需要滚动条 -->
	    <div class="swiper-scrollbar"></div>
	</div>
	<script type="text/javascript" src="swiper.js"></script>
	<script>        
		  var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
		    // loop: true,
		    
		    // 如果需要分页器
		    pagination: '.swiper-pagination',
		    
		    // 如果需要前进后退按钮
		    nextButton: '.swiper-button-next',
		    prevButton: '.swiper-button-prev',
		    
		    // 如果需要滚动条
		    scrollbar: '.swiper-scrollbar',
		  });        
	 </script>

</body>
</html>
