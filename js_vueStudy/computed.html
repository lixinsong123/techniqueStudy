<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>computed1</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">

		<input type="text" v-model="count"/>
		{{sum}}
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el :"#app",
			data :{
				price:20,
				count:2
			},
			computed:{
				sum:function(){
					//默认的方法是获取
					//***************在vm中所有的this指向的都是当前实例*********************
					return this.price*this.count;
				}
			}
		});
	</script>	
</body>
</html>
