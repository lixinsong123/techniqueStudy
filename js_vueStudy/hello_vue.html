<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello vue.js</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">{{message}}</div>

	<script type="text/javascript">
	/*
	*  vm -----> $scope MVVM  model view viewModel
	*  el -----> 选取数据所作用的范围  -----》querySelector
	*/
		var vm = new Vue({
			el :"#app",
			data :{message:"hello world"}
		});
	</script>	
</body>
</html>
