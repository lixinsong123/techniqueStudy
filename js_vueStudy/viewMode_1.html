<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小实例一</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">{{message.name}}</div>

	<script type="text/javascript">
		var Person = {
			name :'张三',
			age  : "18"
		};
		// var ceshi  =function(){
		// 	console.log("ok");
		// }
		var vm = new Vue({
			el :"#app",
			//可以绑定对象，字符串，函数  
			data :{message:Person}
		});
		
	</script>	
</body>
</html>
