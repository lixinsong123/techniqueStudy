<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slot分发内容</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>自定义组件</h2>
		<!--当写在自定义标签之间的内容 要混合子组件中的模板-->
			
		<custom>
			<div slot="one">替换第一个提醒</div>

			<div slot="three">替换第三个提醒</div>
				
			<!-- 	单个替换
			<div slot="two">替换第二个提醒</div>
			<div slot="two">替换第二个提醒</div> -->
			<!-- 批量替换 -->
			<template slot="two">
					<div >替换第二个提醒</div>
					<div >替换第二个提醒</div>
					<div >替换第二个提醒</div>
					<div >替换第二个提醒</div>
					<div >替换第二个提醒</div>
			</template>
			<div>替换无名的提醒</div>
		</custom>
	</div>

	<script type="text/javascript">
		//定制模板 div
		Vue.component("custom",{
			template:`
				<div>
					<slot name="one"><p>这是第1个提醒</p></slot>
					<slot name="two"><p>这是第2个提醒</p></slot>
					<slot name="three"><p>这是第3个提醒</p></slot>
					//匿名替换	
					<slot>无名的提醒</slot>													
			</div>
			`,
		})
		new Vue({
			el:"#app"
		});

	</script>	
</body>
</html>
